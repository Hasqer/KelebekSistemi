<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="loginBox" :style="singStatus?'height:400px':'height:500px'">
            <span><img src="public/svg/logo1_1.svg" alt=""></span>
            <div class="SingContainer" v-if="singStatus">
                <span class="LoginBoxInformation">Giriş</span>
                <input type="email" name="email" placeholder="E-posta" @keyup.enter="CheckCustomer" v-model="UserInputEmail">
                <input type="password" name="password" placeholder="Şifre" @keyup.enter="CheckCustomer" v-model="UserInputpassword">
                <div class="rememberMeButton"><input type="checkbox" name="" v-model="rememberChacked" id="rememberMeCheckBox"><label class="rememberMeCheckBoxLabel" for="rememberMeCheckBox"> Beni Hatırla</label></div>
                <div class="button" style="margin-top: 15px;" @click="CheckCustomer()">Giriş</div>
                <div class=" button2" @click="giris()" style="margin-top: 0px;">Kayıt ol</div>
            </div>
            <div class="SingContainer" v-if="!singStatus">
                <span class="LoginBoxInformation">Kayıt ol</span>
                <input type="text" name="email" placeholder="Ad" @keyup.enter="CreateCustomer" v-model="customerName">
                <input type="text" name="email" placeholder="Soyad" @keyup.enter="CreateCustomer" v-model="customerSurname">
                <input type="email" name="email" placeholder="E-posta" @keyup.enter="CreateCustomer" v-model="UserInputEmail">
                <input type="password" name="password" placeholder="Şifre" @keyup.enter="CreateCustomer" v-model="UserInputpassword" @keyup="checkSingInPassword()">
                <input type="password" name="password" placeholder="Tekrar şifre" @keyup.enter="CreateCustomer" v-model="UserInputpassword2" @keyup="checkSingInPassword()">
                <span class="warningMessageBox">{{warning1}}</span>
                <div class="button" style="margin-top: 0px;" @click="CreateCustomer()">Kayıt ol</div>
                <div class="button2" @click="giris()" style="margin-top: 0px;">Giriş Yap</div>
            </div>
        </div>
        <!--<button @click="giris">Giriş</button>-->
    </div>  
    <script src="public/script.js"></script>
</body>
</html>
