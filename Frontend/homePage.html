<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="public/style2.css">
</head>
<body>
    <div id="app">
        <!--<button @click="cookieDelete()">Cookieyi Sil</button>  Burası Çıkış Yap kısmına dahil olacak ve normal sayfaya aktarılacak-->
        <div class="bannerBox">
            <span>Kelebek Sistemi</span>
            <span>{{message.name != null ? ("Hoşgeldin "+message.name+" "+message.surname):""}}</span>
            <div class="ExitButton" @click="ExitAccount()"><img src="public/svg/setting.svg" alt=""></div>
        </div>
        <div class="menuBox">
            <div class="menuButtons" @click="menuSelectionElement=0*70">Öğrenciler</div>
            <div class="menuButtons" @click="menuSelectionElement=1*70">Sınıflar</div>
            <div class="menuButtons" @click="menuSelectionElement=2*70">Sınavlar</div>
            <div class="menuButtons" @click="menuSelectionElement=3*70">Kelebek Sistemi</div>
            <div class="menuSelection" :style="'top:'+menuSelectionElement+'px'"><div></div></div>
        </div>
        <div class="contentBox">
            <div id="StudentsBox">
                <div class="StudentsListLine" v-for="item in students">{{item.studentsName+" "+item.studentsSurname}}</div>
            </div>
        </div>
    </div>
    <script src="public/script2.js"></script>
</body>
</html>
